<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Películas Populares</h1>

        <div class="options">
            <!-- Selector de idioma -->
            <div class="option">
                <label for="languageSelect">Seleccionar idioma:</label>
                <select id="languageSelect" class="small-select">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </div>

            <!-- Filtro por género -->
            <div class="option">
                <label for="genreSelect">Filtrar por género:</label>
                <select id="genreSelect" class="small-select">
                    <option value="">Todos los géneros</option>
                    <!-- Las opciones del select se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
        </div>

        <!-- Contenedor para mostrar las películas -->
        <div id="moviesContainer" class="movie-grid"></div>

        <!-- Botones de paginación -->
        <div class="pagination">
            <button id="prevPage">Página anterior</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Página siguiente</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
